<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grey Lit</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

  <body>
    <app-root></app-root>
  </body>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <script>
    window.onload = function() {
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title: {
          text: "Website Traffic"
        },
        axisX: {
          valueFormatString: "DD MMM"
        },
        axisY: {
          title: "Number of Visitors",
          includeZero: false,
          scaleBreaks: {
            autoCalculate: true
          }
        },
        data: [
          {
            type: "line",
            xValueFormatString: "DD MMM",
            color: "#F08080",
            dataPoints: [
              { x: new Date(2017, 0, 1), y: 610 },
              { x: new Date(2017, 0, 2), y: 680 },
              { x: new Date(2017, 0, 3), y: 690 },
              { x: new Date(2017, 0, 4), y: 700 },
              { x: new Date(2017, 0, 5), y: 710 },
              { x: new Date(2017, 0, 6), y: 658 },
              { x: new Date(2017, 0, 7), y: 734 },
              { x: new Date(2017, 0, 8), y: 963 },
              { x: new Date(2017, 0, 9), y: 847 },
              { x: new Date(2017, 0, 10), y: 853 },
              { x: new Date(2017, 0, 11), y: 869 },
              { x: new Date(2017, 0, 12), y: 943 },
              { x: new Date(2017, 0, 13), y: 970 },
              { x: new Date(2017, 0, 14), y: 869 },
              { x: new Date(2017, 0, 15), y: 890 },
              { x: new Date(2017, 0, 16), y: 930 },
              { x: new Date(2017, 0, 17), y: 1850 },
              { x: new Date(2017, 0, 18), y: 1905 },
              { x: new Date(2017, 0, 19), y: 1980 },
              { x: new Date(2017, 0, 20), y: 1858 },
              { x: new Date(2017, 0, 21), y: 1034 },
              { x: new Date(2017, 0, 22), y: 963 },
              { x: new Date(2017, 0, 23), y: 847 },
              { x: new Date(2017, 0, 24), y: 853 },
              { x: new Date(2017, 0, 25), y: 869 },
              { x: new Date(2017, 0, 26), y: 943 },
              { x: new Date(2017, 0, 27), y: 970 },
              { x: new Date(2017, 0, 28), y: 869 },
              { x: new Date(2017, 0, 29), y: 890 },
              { x: new Date(2017, 0, 30), y: 930 },
              { x: new Date(2017, 0, 31), y: 750 }
            ]
          }
        ]
      });
      chart.render();

      var chart2 = new CanvasJS.Chart("chartContainer2", {
        animationEnabled: true,
        title: {
          text: "Review Rating"
        },
        data: [
          {
            type: "pie",
            startAngle: 240,
            yValueFormatString: '##0.00"%"',
            indexLabel: "{label} {y}",
            dataPoints: [
              { y: 73, label: "Positive rating" },
              { y: 22, label: "Negative rating" },
              { y: 5, label: "Neutral Rating" }
            ]
          }
        ]
      });
      chart2.render();
      var chart3 = new CanvasJS.Chart("chartContainer3", {
        animationEnabled: true,
        title: {
          text: "Age and Gender"
        },
        axisY: {
          title: "",
          titleFontColor: "#4F81BC",
          lineColor: "#4F81BC",
          labelFontColor: "#4F81BC",
          tickColor: "#4F81BC"
        },
        axisY2: {
          title: "",
          titleFontColor: "#C0504E",
          lineColor: "#C0504E",
          labelFontColor: "#C0504E",
          tickColor: "#C0504E"
        },
        toolTip: {
          shared: true
        },
        legend: {
          cursor: "pointer",
          itemclick: toggleDataSeries
        },
        data: [
          {
            type: "column",
            name: "Proven Oil Reserves (bn)",
            legendText: "Male",
            showInLegend: true,
            dataPoints: [
              { label: "Age<21", y: 266.21 },
              { label: "22-34", y: 302.25 },
              { label: "34-45", y: 157.2 },
              { label: "45-50", y: 148.77 },
              { label: "50-60", y: 101.5 },
              { label: "70+", y: 97.8 }
            ]
          },
          {
            type: "column",
            name: "Oil Production (million/day)",
            legendText: "Female",
            axisYType: "secondary",
            showInLegend: true,
            dataPoints: [
              { label: "Age<21", y: 10.46 },
              { label: "22-34", y: 2.27 },
              { label: "34-45", y: 3.99 },
              { label: "45-50", y: 4.45 },
              { label: "50-60", y: 2.92 },
              { label: "70+", y: 3.1 }
            ]
          }
        ]
      });
      chart3.render();

      function toggleDataSeries(e) {
        if (
          typeof e.dataSeries.visible === "undefined" ||
          e.dataSeries.visible
        ) {
          e.dataSeries.visible = false;
        } else {
          e.dataSeries.visible = true;
        }
        chart3.render();
      }
    };
  </script>

  <script>
    (function(d, e, s) {
      if (d.getElementById("likebtn_wjs")) return;
      a = d.createElement(e);

      a.async = 1;
      a.id = "likebtn_wjs";
      a.src = s;
      m.parentNode.insertBefore(a, m);
    })(document, "script", "//w.likebtn.com/js/w/widget.js");
  </script>
</html>
